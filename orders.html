<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <style>
        input {
            display: block;
        }
    </style>
  </head>
  <body>
    <h1>Orders</h1>
    <h2>Order your food now!</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
     
        <label for="tel">Tel</label>
        <input type="tel" name="tel" id="tel" />
        <label for="address">Address</label>
      <input type="text" name="address" id="address" />
      <fieldset>
        <legend>Select main plate</legend>
        <input type="radio" name="main" id="1" value="spaguetti" />
        <label for="1">plate 1: spaguetti</label>
        
        <input type="radio" name="main" id="2" value="pancake" />
        <label for="2">plate 2: pancake</label>
        
        <input type="radio" name="main" id="3" value="pizza" />
        <label for="3">plate 3: pizza</label>
        
        <input type="radio" name="main" id="4" value="vegetables" />
        <label for="3">plate 4: vegetables</label>

        <input type="radio" name="main" id="5" value="fish" />
        <label for="5">plate 5: fish</label>
      </fieldset>

      <fieldset>
          <legend>Select second plate</legend>
          <input type="radio" name="second" id="1" value="chocolate">
          <label for="1">chocolate</label>
          
          <input type="radio" name="second" id="2" value="fruit">
          <label for="2">fruit</label>
          
          <input type="radio" name="second" id="3" value="icecream">
          <label for="3">ice cream</label>
      </fieldset>
    </form>
  </body>
</html>
